<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calc-container">

    <div id="display">
        <h1 id="displayContent">0</h1>
    </div>

    <div id="operations">
        <div class="button" id="plus">+</div>
        <div class="button" id="minus">-</div>
        <div class="button" id="multiply">x</div>
        <div class="button" id="divide">/</div>
    </div>

    <div id="nums-equal-container">

        <div id="nums-zero-container">

            <div id="one-nine">
                <div class="num" id="seven">7</div>
                <div class="num" id="eight">8</div>
                <div class="num" id="nine">9</div>
                <div class="num" id="four">4</div>
                <div class="num" id="five">5</div>
                <div class="num" id="six">6</div>
                <div class="num" id="one">1</div>
                <div class="num" id="two">2</div>
                <div class="num" id="three">3</div>
            </div>

            <div id="zero-and-ac">
                <div id="zero">0</div>

                <div id="ac">AC</div>
            </div>

        </div>

        <div id="equals">=</div>

    </div>

  </div>
    
</body>
