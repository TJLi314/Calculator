<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calc-container">

    <div id="display">
        <h1>0</h1>
    </div>

    <div id="operations">
        <div class="button">+</div>
        <div class="button">-</div>
        <div class="button">x</div>
        <div class="button">/</div>
    </div>

    <div id="nums-equal-container">

        <div id="nums-zero-container">

            <div id="one-nine">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
            </div>

            <div id="zero-and-ac">
                <div id="zero">0</div>

                <div id="ac">AC</div>
            </div>

        </div>

        <div id="equals">=</div>

    </div>

  </div>
